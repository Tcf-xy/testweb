<meta charset="utf-8">

<body id="register">
    <div class="page-wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="网站 logo">
            </div>
            <nav>
                <ul>

                    <li><a href="register.html">用户注册</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>用户注册</h1>
            <form id="registrationForm" onsubmit="return validateForm()">
                <table>
                    <tr>
                        <td><label for="username">用户名：</label></td>
                        <td><input type="text" id="username" placeholder="请输入用户名" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">密码：</label></td>
                        <td><input type="password" id="password" placeholder="请输入密码" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirmPassword">确认密码：</label></td>
                        <td><input type="password" id="confirmPassword" placeholder="请再次输入密码" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">邮箱：</label></td>
                        <td><input type="email" id="email" placeholder="请输入邮箱地址" required></td>
                    </tr>
                    <tr>
                        <td><label for="gender">性别：</label></td>
                        <td>
                          <label for="boy"><input type="radio" name="sex" id="boy"/>男</label>&nbsp;&nbsp;&nbsp;&nbsp;
                          <label for="girl"><input type="radio" name="sex" id="girl">女</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="interests">兴趣爱好：</label></td>
                        <td>
                           <input type="checkbox"/>足球&nbsp;
                          <input type="checkbox"/>篮球&nbsp;
                        <input type="checkbox"/>游泳&nbsp;
                     <input type="checkbox"/>唱歌&nbsp;
                      
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="注册">
                        </td>
                    </tr>
                </table>
            </form>
        </main><br><br>
        <P style="text-align: center">欢迎您成为网络安全的新成员，让我们一起守护网络安全吧！</P>

        </footer>
    </div>
</body>
</html>
